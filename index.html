<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>График работы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-btn: var(--tg-theme-button-color, #3390ec);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-red: #ff3b30;
            --cell-bg: var(--tg-theme-secondary-bg-color, #efeff4);
            --has-data-color: #34c759;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 12px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; font-size: 20px; font-weight: 600; text-transform: capitalize; }
        .arrow-btn { padding: 10px 20px; font-size: 20px; cursor: pointer; color: var(--tg-btn); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; }
        .weekday { text-align: center; font-size: 13px; color: var(--tg-hint); padding-bottom: 8px; font-weight: 500; text-transform: uppercase; }
        
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; background-color: var(--cell-bg); color: var(--tg-text); font-size: 20px; font-weight: 400; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; position: relative; }
        .day.selected { background-color: var(--tg-btn); color: var(--tg-btn-text); font-weight: 500; }
        .dot { width: 6px; height: 6px; background-color: var(--has-data-color); border-radius: 50%; position: absolute; bottom: 6px; }
        .day.selected .dot { background-color: white; }
        .day.empty { background-color: transparent; cursor: default; }
        
        .controls { position: fixed; bottom: 0; left: 0; right: 0; padding: 16px; background: var(--tg-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); z-index: 10; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; background-color: var(--tg-btn); color: var(--tg-btn-text); font-size: 17px; font-weight: 600; cursor: pointer; }
        .btn:disabled { opacity: 0.5; }
        
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--tg-bg); padding: 20px; display: flex; flex-direction: column; z-index: 100; overflow-y: auto; }
        .time-row { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        .time-group { flex: 1; }
        .label { font-size: 14px; color: var(--tg-hint); margin-bottom: 5px; font-weight: 500; }
        .time-input { font-size: 22px; padding: 12px; width: 100%; box-sizing: border-box; background-color: var(--cell-bg); color: var(--tg-text); border: none; border-radius: 10px; text-align: center; }
        
        .breaks-list { margin-top: 20px; margin-bottom: 20px; }
        .break-item { background-color: var(--cell-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .break-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .break-title { font-weight: 600; font-size: 15px; }
    </style>
</head>
<body>
    <div id="app">
        <!-- ЭКРАН 1: КАЛЕНДАРЬ -->
        <div v-if="step === 1" style="width: 100%; padding-bottom: 100px;">
            <div class="header">
                <span class="arrow-btn" @click="changeMonth(-1)">&#9664;</span>
                <span>{{ currentMonthName }}</span>
                <span class="arrow-btn" @click="changeMonth(1)">&#9654;</span>
            </div>
            <div class="calendar-grid">
                <div v-for="(day, index) in weekDays" :key="day" class="weekday" @click="toggleColumn(index)">{{ day }}</div>
                <div v-for="n in firstDayOffset" :key="'empty-'+n" class="day empty"></div>
                <div v-for="date in daysInMonth" :key="date" class="day" :class="{ selected: isSelected(date) }" @click="toggleDay(date)">
                    {{ date }}
                    <div v-if="hasData(date)" class="dot"></div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" @click="goToSettings" :disabled="selectedDates.length === 0">
                    {{ selectedDates.length > 0 ? 'Настроить (' + selectedDates.length + ')' : 'Выберите дни' }}
                </button>
            </div>
        </div>

        <!-- ЭКРАН 2: НАСТРОЙКИ -->
        <div v-if="step === 2" class="modal">
            <h2 style="text-align: center; margin-top: 0;">Настройка смены</h2>
            <p style="text-align: center; color: var(--tg-hint); margin-bottom: 20px;">
                {{ selectedDates.length === 1 ? 'Настройка для ' + formatDateRu(selectedDates[0]) : 'Выбрано дней: ' + selectedDates.length }}
            </p>
            
            <!-- ВРЕМЯ РАБОТЫ -->
            <div class="time-row">
                <div class="time-group"><div class="label">НАЧАЛО</div><input type="time" v-model="startTime" class="time-input"></div>
                <div class="time-group"><div class="label">КОНЕЦ</div><input type="time" v-model="endTime" class="time-input"></div>
            </div>

            <!-- ДЛИТЕЛЬНОСТЬ ПРИЕМА (НОВОЕ ПОЛЕ) -->
            <div class="time-row">
                <div class="time-group">
                    <div class="label">ДЛИТЕЛЬНОСТЬ ПРИЕМА (МИН)</div>
                    <input type="number" v-model="slotDuration" step="15" min="15" class="time-input" placeholder="60">
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--cell-bg); width: 100%; margin: 20px 0;">

            <!-- ПЕРЕРЫВЫ -->
            <div class="breaks-list">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span style="font-weight: 600; font-size: 18px;">Перерывы</span>
                    <button class="btn" @click="addBreak" style="width: auto; padding: 8px 12px; font-size: 14px; background-color: var(--cell-bg); color: var(--tg-btn);">+ Добавить</button>
                </div>
                <div v-for="(brk, index) in breaks" :key="index" class="break-item">
                    <div class="break-header">
                        <span class="break-title">Перерыв {{ index + 1 }}</span>
                        <span @click="removeBreak(index)" style="color: var(--tg-red); cursor: pointer; font-weight: 500;">Удалить</span>
                    </div>
                    <div class="time-row" style="margin-bottom: 0;">
                        <div class="time-group"><input type="time" v-model="brk.start" class="time-input"></div>
                        <div style="padding-top: 10px;">-</div>
                        <div class="time-group"><input type="time" v-model="brk.end" class="time-input"></div>
                    </div>
                </div>
                <div v-if="breaks.length === 0" style="text-align: center; color: var(--tg-hint); padding: 10px;">Нет перерывов</div>
            </div>

            <div style="margin-top: auto; padding-top: 20px; display: flex; gap: 10px;">
                <button class="btn" @click="step = 1" style="background-color: var(--cell-bg); color: var(--tg-text);">Назад</button>
                <button class="btn" @click="saveSchedule">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // --- ВАШ URL ---
        const WEBHOOK_URL = 'https://aireminder.ru/webhook/save-schedule'; 

        createApp({
            data() {
                return {
                    step: 1,
                    currentDate: new Date(),
                    weekDays: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                    selectedDates: [],
                    startTime: '10:00',
                    endTime: '20:00',
                    slotDuration: 60, // Новое поле: длительность по умолчанию
                    breaks: [],
                    dbData: {} 
                }
            },
            computed: {
                currentYear() { return this.currentDate.getFullYear(); },
                currentMonth() { return this.currentDate.getMonth(); },
                currentMonthName() { return this.currentDate.toLocaleString('ru', { month: 'long', year: 'numeric' }).replace(' г.', ''); },
                daysInMonth() { return new Date(this.currentYear, this.currentMonth + 1, 0).getDate(); },
                firstDayOffset() { let day = new Date(this.currentYear, this.currentMonth, 1).getDay(); return day === 0 ? 6 : day - 1; }
            },
            mounted() {
                this.loadSchedule();
            },
            methods: {
                loadSchedule() {
                    const masterId = tg.initDataUnsafe?.user?.id || 'TEST_USER';
                    fetch(`${WEBHOOK_URL}?master_id=${masterId}`, { method: 'GET' })
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(row => {
                            let brk = [];
                            try { brk = JSON.parse(row.breaks); } catch(e) {}
                            
                            this.dbData[row.work_date] = {
                                start: row.start_time,
                                end: row.end_time,
                                breaks: brk
                                // Мы не сохраняем duration в день, так как договорились о глобальной настройке,
                                // но отправляем его при сохранении.
                            };
                        });
                    })
                    .catch(err => console.error('Load error:', err));
                },
                
                hasData(day) { return !!this.dbData[this.formatDate(day)]; },

                goToSettings() {
                    if (this.selectedDates.length === 1) {
                        const date = this.selectedDates[0];
                        if (this.dbData[date]) {
                            this.startTime = this.dbData[date].start;
                            this.endTime = this.dbData[date].end;
                            this.breaks = JSON.parse(JSON.stringify(this.dbData[date].breaks));
                        } else {
                            this.startTime = '10:00';
                            this.endTime = '20:00';
                            this.breaks = [];
                        }
                    }
                    // slotDuration оставляем глобальным (какой ввели последний раз, такой и висит)
                    this.step = 2;
                },

                saveSchedule() {
                    const payload = {
                        master_id: tg.initDataUnsafe?.user?.id || 'TEST_USER',
                        dates: this.selectedDates,
                        start: this.startTime,
                        end: this.endTime,
                        breaks: this.breaks,
                        slot_duration: this.slotDuration // Отправляем длительность
                    };

                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    .then(res => {
                        tg.showAlert('Сохранено!');
                        this.selectedDates.forEach(date => {
                            this.dbData[date] = {
                                start: this.startTime,
                                end: this.endTime,
                                breaks: JSON.parse(JSON.stringify(this.breaks))
                            };
                        });
                        this.selectedDates = [];
                        this.step = 1;
                    })
                    .catch(err => tg.showAlert('Ошибка: ' + err));
                },

                changeMonth(delta) { this.currentDate = new Date(this.currentYear, this.currentMonth + delta, 1); },
                formatDate(day) { const m = String(this.currentMonth + 1).padStart(2, '0'); const d = String(day).padStart(2, '0'); return `${this.currentYear}-${m}-${d}`; },
                formatDateRu(dateStr) { const d = new Date(dateStr); return d.toLocaleDateString('ru', {day: 'numeric', month: 'long'}); },
                isSelected(day) { return this.selectedDates.includes(this.formatDate(day)); },
                toggleDay(day) { const dateStr = this.formatDate(day); const index = this.selectedDates.indexOf(dateStr); if (index === -1) this.selectedDates.push(dateStr); else this.selectedDates.splice(index, 1); },
                toggleColumn(colIndex) { const daysToToggle = []; for (let d = 1; d <= this.daysInMonth; d++) { const date = new Date(this.currentYear, this.currentMonth, d); let jsDay = date.getDay(); let myDay = jsDay === 0 ? 6 : jsDay - 1; if (myDay === colIndex) daysToToggle.push(this.formatDate(d)); } const allSelected = daysToToggle.every(d => this.selectedDates.includes(d)); if (allSelected) { this.selectedDates = this.selectedDates.filter(d => !daysToToggle.includes(d)); } else { daysToToggle.forEach(d => { if (!this.selectedDates.includes(d)) this.selectedDates.push(d); }); } },
                addBreak() { this.breaks.push({ start: '13:00', end: '14:00' }); },
                removeBreak(index) { this.breaks.splice(index, 1); }
            }
        }).mount('#app');
    </script>
</body>
</html>
