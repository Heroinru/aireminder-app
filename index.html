<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* ... (–°—Ç–∏–ª–∏ —Ç–µ –∂–µ, —á—Ç–æ –∏ –±—ã–ª–∏, –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
        :root { --tg-bg: var(--tg-theme-bg-color, #ffffff); --tg-text: var(--tg-theme-text-color, #000000); --tg-hint: var(--tg-theme-hint-color, #999999); --tg-btn: var(--tg-theme-button-color, #3390ec); --tg-btn-text: var(--tg-theme-button-text-color, #ffffff); --tg-red: #ff3b30; --cell-bg: var(--tg-theme-secondary-bg-color, #efeff4); --has-data-color: #34c759; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 12px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; font-size: 20px; font-weight: 600; text-transform: capitalize; }
        .arrow-btn { padding: 10px 20px; font-size: 20px; cursor: pointer; color: var(--tg-btn); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; }
        .weekday { text-align: center; font-size: 13px; color: var(--tg-hint); padding-bottom: 8px; font-weight: 500; text-transform: uppercase; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; background-color: var(--cell-bg); color: var(--tg-text); font-size: 20px; font-weight: 400; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; position: relative; }
        .day.selected { background-color: var(--tg-btn); color: var(--tg-btn-text); font-weight: 500; }
        .dot { width: 6px; height: 6px; background-color: var(--has-data-color); border-radius: 50%; position: absolute; bottom: 6px; }
        .day.selected .dot { background-color: white; }
        .day.empty { background-color: transparent; cursor: default; }
        .controls { position: fixed; bottom: 0; left: 0; right: 0; padding: 16px; background: var(--tg-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); z-index: 10; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 12px; background-color: var(--tg-btn); color: var(--tg-btn-text); font-size: 16px; font-weight: 600; cursor: pointer; text-align: center; }
        .btn.secondary { background-color: var(--cell-bg); color: var(--tg-btn); }
        .btn:disabled { opacity: 0.5; }
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--tg-bg); padding: 20px; display: flex; flex-direction: column; z-index: 100; overflow-y: auto; }
        .time-row { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        .time-group { flex: 1; }
        .label { font-size: 14px; color: var(--tg-hint); margin-bottom: 5px; font-weight: 500; }
        .time-input { font-size: 22px; padding: 12px; width: 100%; box-sizing: border-box; background-color: var(--cell-bg); color: var(--tg-text); border: none; border-radius: 10px; text-align: center; }
        .breaks-list { margin-top: 20px; margin-bottom: 20px; }
        .break-item { background-color: var(--cell-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .break-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <!-- –≠–ö–†–ê–ù 1: –ö–ê–õ–ï–ù–î–ê–†–¨ -->
        <div v-if="step === 1" style="width: 100%; padding-bottom: 100px;">
            <div class="header">
                <span class="arrow-btn" @click="changeMonth(-1)">&#9664;</span>
                <span>{{ currentMonthName }}</span>
                <span class="arrow-btn" @click="changeMonth(1)">&#9654;</span>
            </div>
            <div class="calendar-grid">
                <div v-for="(day, index) in weekDays" :key="day" class="weekday" @click="toggleColumn(index)">{{ day }}</div>
                <div v-for="n in firstDayOffset" :key="'empty-'+n" class="day empty"></div>
                <div v-for="date in daysInMonth" :key="date" class="day" :class="{ selected: isSelected(date) }" @click="toggleDay(date)">
                    {{ date }}
                    <div v-if="hasData(date)" class="dot"></div>
                </div>
            </div>
            <div class="controls">
                <!-- –ö–Ω–æ–ø–∫–∞ –û–∫–æ—à–∫–∏ (–í–∏–¥–Ω–∞ –≤—Å–µ–º) -->
                <button class="btn" @click="getFreeSlots" :disabled="selectedDates.length === 0">
                    {{ isClientMode ? '–ü–æ–∫–∞–∑–∞—Ç—å –≤—Ä–µ–º—è' : 'üîç –û–∫–æ—à–∫–∏' }}
                </button>
                
                <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞—Å—Ç—Ä–æ–∏—Ç—å (–¢–æ–ª—å–∫–æ –¥–ª—è –ú–∞—Å—Ç–µ—Ä–∞) -->
                <button v-if="!isClientMode" class="btn secondary" @click="goToSettings" :disabled="selectedDates.length === 0">
                    ‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å
                </button>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù 2: –ù–ê–°–¢–†–û–ô–ö–ò (–¢–æ–ª—å–∫–æ –¥–ª—è –ú–∞—Å—Ç–µ—Ä–∞) -->
        <div v-if="step === 2" class="modal">
            <h2 style="text-align: center; margin-top: 0;">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h2>
            <p style="text-align: center; color: var(--tg-hint); margin-bottom: 20px;">
                {{ selectedDates.length === 1 ? formatDateRu(selectedDates[0]) : '–î–Ω–µ–π: ' + selectedDates.length }}
            </p>
            
            <div class="time-row">
                <div class="time-group"><div class="label">–ù–ê–ß–ê–õ–û</div><input type="time" v-model="startTime" class="time-input"></div>
                <div class="time-group"><div class="label">–ö–û–ù–ï–¶</div><input type="time" v-model="endTime" class="time-input"></div>
            </div>
            <div class="time-row">
                <div class="time-group">
                    <div class="label">–î–õ–ò–¢–ï–õ–¨–ù–û–°–¢–¨ (–ú–ò–ù)</div>
                    <input type="number" v-model="slotDuration" step="15" min="15" class="time-input" placeholder="60">
                </div>
            </div>
            <hr style="border: 0; border-top: 1px solid var(--cell-bg); width: 100%; margin: 20px 0;">
            <div class="breaks-list">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span style="font-weight: 600; font-size: 18px;">–ü–µ—Ä–µ—Ä—ã–≤—ã</span>
                    <button class="btn" @click="addBreak" style="width: auto; padding: 8px 12px; font-size: 14px; background-color: var(--cell-bg); color: var(--tg-btn);">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
                <div v-for="(brk, index) in breaks" :key="index" class="break-item">
                    <div class="break-header">
                        <span style="font-weight: 600;">–ü–µ—Ä–µ—Ä—ã–≤ {{ index + 1 }}</span>
                        <span @click="removeBreak(index)" style="color: var(--tg-red); cursor: pointer;">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <div class="time-row" style="margin-bottom: 0;">
                        <div class="time-group"><input type="time" v-model="brk.start" class="time-input"></div>
                        <div style="padding-top: 10px;">-</div>
                        <div class="time-group"><input type="time" v-model="brk.end" class="time-input"></div>
                    </div>
                </div>
            </div>
            <div style="margin-top: auto; padding-top: 20px; display: flex; gap: 10px;">
                <button class="btn secondary" @click="step = 1">–ù–∞–∑–∞–¥</button>
                <button class="btn" @click="saveSchedule">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const API_BASE = 'https://aireminder.ru/webhook'; 
        const SAVE_URL = `${API_BASE}/save-schedule`;
        const SLOTS_URL = `${API_BASE}/get-free-slots`;

        createApp({
            data() {
                return {
                    step: 1,
                    currentDate: new Date(),
                    weekDays: ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'],
                    selectedDates: [],
                    startTime: '10:00', endTime: '20:00', slotDuration: 60, breaks: [],
                    dbData: {},
                    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ä–µ–∂–∏–º–∞
                    isClientMode: false,
                    targetMasterId: null,
                    // –î–æ–±–∞–≤–∏–ª–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è ID –∏–∑ —Å—Å—ã–ª–∫–∏
                    urlMasterId: null 
                }
            },
            computed: {
                currentYear() { return this.currentDate.getFullYear(); },
                currentMonth() { return this.currentDate.getMonth(); },
                currentMonthName() { return this.currentDate.toLocaleString('ru', { month: 'long', year: 'numeric' }).replace(' –≥.', ''); },
                daysInMonth() { return new Date(this.currentYear, this.currentMonth + 1, 0).getDate(); },
                firstDayOffset() { let day = new Date(this.currentYear, this.currentMonth, 1).getDay(); return day === 0 ? 6 : day - 1; },
                
                // –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Å–ø–æ—Å–æ–± –ø–æ–ª—É—á–∏—Ç—å ID
                myUserId() {
                    // 1. –ü—Ä–æ–±—É–µ–º –≤–∑—è—Ç—å –∏–∑ –¢–µ–ª–µ–≥—Ä–∞–º–∞ (—Å–∞–º–æ–µ –Ω–∞–¥–µ–∂–Ω–æ–µ)
                    if (tg.initDataUnsafe?.user?.id) return tg.initDataUnsafe.user.id;
                    // 2. –ï—Å–ª–∏ –Ω–µ—Ç, –±–µ—Ä–µ–º –∏–∑ —Å—Å—ã–ª–∫–∏ (—Ç–æ, —á—Ç–æ –º—ã —á–∏–Ω–∏–ª–∏ –≤ n8n)
                    if (this.urlMasterId) return this.urlMasterId;
                    // 3. –ï—Å–ª–∏ —Å–æ–≤—Å–µ–º –Ω–∏—á–µ–≥–æ –Ω–µ—Ç
                    return 'TEST_USER';
                }
            },
            mounted() {
                // –ü–ê–†–°–ò–ù–ì URL –ü–ê–†–ê–ú–ï–¢–†–û–í
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const masterIdParam = urlParams.get('master_id');

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –∏–∑ —Å—Å—ã–ª–∫–∏ –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                if (masterIdParam) {
                    this.urlMasterId = masterIdParam;
                }

                if (mode === 'client' && masterIdParam) {
                    this.isClientMode = true;
                    this.targetMasterId = masterIdParam;
                }

                this.loadSchedule();
            },
            methods: {
                loadSchedule() {
                    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º myUserId –≤–º–µ—Å—Ç–æ –∂–µ—Å—Ç–∫–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
                    const idToLoad = this.isClientMode ? this.targetMasterId : this.myUserId;
                    
                    fetch(`${SAVE_URL}?master_id=${idToLoad}`, { method: 'GET' })
                    .then(res => res.json())
                    .then(data => {
                        if (!Array.isArray(data) && data.settings && data.settings.slot_duration) {
                            this.slotDuration = parseInt(data.settings.slot_duration);
                        }
                        const scheduleList = Array.isArray(data) ? data : (data.schedule || []);
                        scheduleList.forEach(row => {
                            let brk = [];
                            try { brk = JSON.parse(row.breaks); } catch(e) {}
                            this.dbData[row.work_date] = { start: row.start_time, end: row.end_time, breaks: brk };
                        });
                    });
                },
                
                hasData(day) { return !!this.dbData[this.formatDate(day)]; },

                getFreeSlots() {
                    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º myUserId
                    const clientId = this.myUserId;
                    const masterId = this.isClientMode ? this.targetMasterId : clientId;
                    
                    const sortedDates = [...this.selectedDates].sort();

                    fetch(SLOTS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            master_id: masterId,
                            client_id: this.isClientMode ? clientId : null,
                            dates: sortedDates
                        })
                    })
                    .then(() => { tg.close(); })
                    .catch(err => tg.showAlert('–û—à–∏–±–∫–∞: ' + err));
                },

                goToSettings() {
                    if (this.isClientMode) return;
                    if (this.selectedDates.length === 1) {
                        const date = this.selectedDates[0];
                        if (this.dbData[date]) {
                            this.startTime = this.dbData[date].start;
                            this.endTime = this.dbData[date].end;
                            this.breaks = JSON.parse(JSON.stringify(this.dbData[date].breaks));
                        } else {
                            this.startTime = '10:00'; this.endTime = '20:00'; this.breaks = [];
                        }
                    }
                    this.step = 2;
                },
                saveSchedule() {
                    if (this.isClientMode) return;
                    
                    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º myUserId –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
                    const payload = {
                        master_id: this.myUserId, 
                        dates: this.selectedDates, start: this.startTime, end: this.endTime, breaks: this.breaks, slot_duration: this.slotDuration
                    };
                    fetch(SAVE_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
                    .then(res => {
                        tg.showAlert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
                        this.selectedDates.forEach(date => {
                            this.dbData[date] = { start: this.startTime, end: this.endTime, breaks: JSON.parse(JSON.stringify(this.breaks)) };
                        });
                        this.selectedDates = []; this.step = 1;
                    })
                    .catch(err => tg.showAlert('–û—à–∏–±–∫–∞: ' + err));
                },
                changeMonth(delta) { this.currentDate = new Date(this.currentYear, this.currentMonth + delta, 1); },
                formatDate(day) { const m = String(this.currentMonth + 1).padStart(2, '0'); const d = String(day).padStart(2, '0'); return `${this.currentYear}-${m}-${d}`; },
                formatDateRu(dateStr) { const d = new Date(dateStr); return d.toLocaleDateString('ru', {day: 'numeric', month: 'long'}); },
                isSelected(day) { return this.selectedDates.includes(this.formatDate(day)); },
                toggleDay(day) { const dateStr = this.formatDate(day); const index = this.selectedDates.indexOf(dateStr); if (index === -1) this.selectedDates.push(dateStr); else this.selectedDates.splice(index, 1); },
                toggleColumn(colIndex) { if(this.isClientMode) return; const daysToToggle = []; for (let d = 1; d <= this.daysInMonth; d++) { const date = new Date(this.currentYear, this.currentMonth, d); let jsDay = date.getDay(); let myDay = jsDay === 0 ? 6 : jsDay - 1; if (myDay === colIndex) daysToToggle.push(this.formatDate(d)); } const allSelected = daysToToggle.every(d => this.selectedDates.includes(d)); if (allSelected) { this.selectedDates = this.selectedDates.filter(d => !daysToToggle.includes(d)); } else { daysToToggle.forEach(d => { if (!this.selectedDates.includes(d)) this.selectedDates.push(d); }); } },
                addBreak() { this.breaks.push({ start: '13:00', end: '14:00' }); },
                removeBreak(index) { this.breaks.splice(index, 1); }
            }
        }).mount('#app');
    </script>
</body>
</html>
